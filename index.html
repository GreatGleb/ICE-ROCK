<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ICE ROCK</title>
		<link rel="icon" href="img/logo/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js"></script>
    </head>
    <body>
		<div class="nav_wrapper" data-menu="1">
		
			<div class="logo">
			
				<a href="index.html">
					<img src="img/logo/icerock.png">
				</a>
				
			</div>
			
			<div class="header">
			ICE ROCK
			</div>
			
			<div id="header2">
			КУПИТЬ МОЩНОСТЬ
			</div>
			
			<div class="button">
			<p>berkindulat@gmail.com</p>
			</div>
			<div class="exit">
			<p>ВЫХОД</p>
			</div>
			
		</div>
		
		<div class="general">
			<div class="block">
				<div class="child"><div class="red"></div><p>ДИСПЕТЧЕРСКАЯ</p></div>
				<div class="child"><div class="red"></div><p>КУПИТЬ МОЩНОСТЬ</p></div>
				<div class="child"><div class="red"></div><p>ПАРТНЕРСКАЯ ПРОГРАММА</p></div>
				<div class="child"><div class="red"></div><p>ИСТОРИЯ</p></div>
				<div class="child"><div class="red"></div><p>НАСТРОЙКА</p></div>
				<div class="child"><div class="red"></div><p>ПОДДЕРЖКА</p></div>
			</div>
			
			<div class="blockfon">
				<div class="blockB">ANTMINER</div>
				<div class="blockA">
					<div class="available">
						ДОСТУПНО ROCKHASH К ПРОДАЖЕ
						<div class="img_avai"><img src="img/icons/info.png"></div>
						<div class="p_avai">14329053 (RH)</div>
					</div>
					<div class="line"></div>
					<div class="price">
						<img id="circle" src="img/icons/circle.png">
						<span>1 RH = 1 Gh/s</span>
						<img class="info" src="img/icons/info.png">
					</div>
					<div class="line"></div>
					<div class="power">МОЩНОСТЬ</div>
					
					<input type="number" id="js-amount-input" value="0" min="0" max="9999"><span id="rh">RH</span></input>
					<div id="equally">=</div>
					<div id="dollars"><div id='js_amount_cost'>0</div><div id="doll">$</div></div>					
					<div class="cost">СТОИМОСТЬ</div>
					<div id="cost_note">0 Gh/s</div>
					
					<div class="range">
						<input type="range" id="js-amount-range" value="0" min="0" max="9999" step="100">
					</div>
					
					<div id="continue"><div id="text_button">ПРОДОЛЖИТЬ</div></div>
				</div>
				<div id="payment">МЫ ПРИНИМАЕМ К ОПЛАТЕ</div>
				<div class="icons2">
					<img src="img/icons/Bitcoin.png">
					<img src="img/icons/Ethereum.png">
					<img src="img/icons/Litecoin.png">
					<img src="img/icons/Bitcoin_Cash.png">
					<img src="img/icons/Tether.png">				
				</div>
			</div>
		</div>
		
		<div class="footer">
		@ 2019 ICE ROCK MINING
		</div>
		
		<div class="icons">
			<img src="img/icons/fb.png">
			<img src="img/icons/mail.png">
			<img src="img/icons/insta.png">
			<img src="img/icons/telegram.png">
			<img src="img/icons/browser.png">				
		</div>
		
		<script src="index.js"></script>
    </body>
</html>
